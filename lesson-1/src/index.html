<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet"> -->
  <title>NewsApi</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="title">SomeNews</h1>
      <p class="subtitle">Choose target source and read latest news</p>
      <nav class="letters">
        <ul class="letters_list"></ul>
      </nav>
    </header>
    <div class="loader_container"></div>
    <main class="main">
      <aside class="sources">
        <ul class="sources_list"></ul>
      </aside>
      <section class="news">
          <ul class="news_list"></ul>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p class="copyright">
      API provided by
      <a href="https://newsapi.org/">
        NewsApi
      </a>
    </p>
  </footer>
</body>

</html>
