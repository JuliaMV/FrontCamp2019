<div class="container ">
  <app-title [title]="title"></app-title>
  <div class="row create-form">
    <form class="col s12" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="input-field col s6">
          <input id="title" type="text" class="validate" formControlName="title">
          <label for="title">Heading</label>
        </div>
        <div class="input-field col s6">
          <input id="urlToImage" type="text" formControlName="urlToImage">
          <label for="urlToImage">Image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="description" type="text" class="validate" formControlName="description">
          <label for="description">Short description</label>
        </div>
        <div class="input-field col s6">
          <input
            id="publishedAt"
            type="text"
            class="validate"
            [placeholder]="date | date: 'short'"
            disabled="disabled"
          >
          <label class="active" for="publishedAt">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="input-field">
            <textarea id="content" class="materialize-textarea" formControlName="content"></textarea>
            <label for="content">Content</label>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input
              id="author"
              type="text"
              class="validate"
              [placeholder]="author"
              disabled="disabled"
            >
            <label class="active" for="author">Author</label>
          </div>
          <div class="input-field">
            <input id="url" type="text" class="validate" formControlName="url">
            <label for="url">Source URl</label>
          </div>
          <div class="container-btn">
            <button class="waves-effect waves-light btn" (click)="onSave()" [disabled]="form.invalid">Save</button>
            <button class="waves-effect waves-light btn" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
