<div class="row container login-page">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">

      <a class="btn col s1 offset-s4" (click)="loginHandler()">Login</a>
      <a class="btn col s1 offset-s2" (click)="registerHandler()">Register</a>
    </div>
  </form>
</div>
