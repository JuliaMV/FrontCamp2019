<li class="row">
  <div class="col s12">
    <div class="card horizontal">
      <div class="card-image">
        <img [src]="news.urlToImage">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <div class="card-data">
            <div class="card-info">
              <span class="news-date">{{news.date | date: "short" }}</span>
              <h4>{{news.title | titlecase}}</h4>
              <p>{{news.description}}</p>
            </div>
            <div class="card-edit">
              <a [routerLink]="['/edit']" class="btn" href="#">edit</a>
              <a class="btn" href="#" (click)="onDelete()">delete</a>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a href="#">Read more...</a>
        </div>
      </div>
    </div>
  </div>
</li>
