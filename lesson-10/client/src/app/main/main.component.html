<div class="container">
  <app-title></app-title>
  <div class="controls row">
    <app-select [isDisabled]="isOwnNews"></app-select>
    <app-search></app-search>
    <app-created-checkbox [isChecked]="isOwnNews" (onClickCreateBtn)="isOwnNews = !isOwnNews"></app-created-checkbox>
    <app-create-btn></app-create-btn>
  </div>


  <ul>
    <app-news-card *ngFor="let news of newsList" [news]="news"></app-news-card>
  </ul>
</div>
